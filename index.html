<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* BACKGROUND */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: scrollUp 30s linear infinite;
    }

    .column.down {
      animation: scrollDown 30s linear infinite;
    }

    .column img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0.35;
    }

    @keyframes scrollUp {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    @keyframes scrollDown {
      from { transform: translateY(-50%); }
      to { transform: translateY(0); }
    }

    /* CARD */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      padding: 30px;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* FLOWERS */
    .flower {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2.5s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="background">
    <div class="column">
      <img src="images/1.JPG">
      <img src="images/2.JPG">
      <img src="images/3.jpeg">
    </div>

    <div class="column down">
      <img src="images/4.jpeg">
      <img src="images/5.jpg">
      <img src="images/6.JPG">
    </div>

    <div class="column">
      <img src="images/7.JPG">
      <img src="images/8.JPG">
      <img src="images/9.jpeg">
    </div>
  </div>

  <!-- CARD -->
  <div class="card" id="content">
    <h2>Heyyyy Squishy Mishy üíï</h2>
    <p>
      üíï I just wanted to say that I love you sooo much, to the end of the universe
      and back. Every moment of my life has been amazing with you by my side.
      So on that note‚Ä¶ will you pleaseee be my Valentine? üíï
    </p>
    <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no" onclick="noClicked()">NO üôÑ</button>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="youre-so-vain.mp3" type="audio/mpeg">
  </audio>

  <!-- SCRIPT -->
  <script>
    function spawnFlowers() {
      const flowers = ["üå∏", "üåº", "üíê", "üå∫", "üå∑"];

      for (let i = 0; i < 25; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.top = "60vh";

        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 3000);
      }
    }

    function yesClicked() {
      spawnFlowers();

      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play();

      document.getElementById("content").innerHTML = `
        <h2>YAY ü•∞</h2>
        <p>Get ready for a lovey dovey weekk ‚ù§Ô∏è</p>
      `;
    }

    function noClicked() {
      document.getElementById("content").innerHTML = `
        <h3>Okayyy answer these to confirm ü§®</h3>
        <input placeholder="Where did we eat on our first date? ‚ù§Ô∏è">
        <input placeholder="What's the name of our first kid? ü•∫">
        <input placeholder="Who are you stuck with forever? üòå">
        <button class="yes" onclick="confirmLove()">Submit</button>
      `;
    }

    function confirmLove() {
      document.getElementById("content").innerHTML = `
        <h2>SEE? üòå‚ù§Ô∏è</h2>
        <p>You DO love me.</p>
        <h3>Will you be my Valentine?</h3>
        <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      `;
    }

    // Unmute music on first interaction
    document.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play();
    }, { once: true });
  </script>

</body>
</html>
